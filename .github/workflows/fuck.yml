name: Update Fuck2 JSON

on:
  schedule:
    - cron: "0 */4 * * *"  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run token updater
        env:
          TOKEN_API: ${{ secrets.TOKEN_API }}
        run: |
          python <<'PY'
          import json, re, requests, sys

          # === Load source json ===
          try:
              with open("fuck.json", "r") as f:
                  data = json.load(f)
          except Exception as e:
              sys.exit(f"")

          # === Get M3U token file ===
          m3u_url = "${TOKEN_API}"
          try:
              m3u_text = requests.get(m3u_url, timeout=15).text
          except Exception as e:
              sys.exit(f"")

          # === Extract cookie value for tvg-id="1373" ===
          match = re.search(r'tvg-id="1373".*?#EXTHTTP:\{"cookie":"([^"]+)"\}', m3u_text, re.S)
          if not match:
              sys.exit("")
          cookie_val = match.group(1)
          print(f"")

          # === Update playbackURL in JSON ===
          for k, v in data.items():
              if "playbackURL" in v:
                  base = v["playbackURL"].split("?")[0]
                  v["playbackURL"] = f"{base}?{cookie_val}"

          # === Save new file ===
          with open("fuck2.json", "w") as f:
              json.dump(data, f, indent=4)
          print("")

          PY

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fuck2.json
          git commit -m "Auto update fuck2.json with new token" || echo "No changes to commit"
          git push
