name: Update Fuck2 JSON

on:
  schedule:
    - cron: "0 */4 * * *"   # প্রতি ৪ ঘণ্টা পর পর চলবে
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run token updater
        env:
          TOKEN_API: ${{ secrets.TOKEN_API }}
        run: |
          python <<'PY'
          import json, re, requests, sys, os

          print("=== Starting token update ===")

          # Debug info
          print("Working dir:", os.getcwd())
          print("Files:", os.listdir("."))

          # --- Load source JSON ---
          try:
              with open("fuck.json", "r") as f:
                  data = json.load(f)
              print("✅ Loaded fuck.json successfully")
          except Exception as e:
              print("❌ Error reading fuck.json:", e)
              sys.exit(1)

          # --- Fetch M3U file ---
          m3u_url = os.getenv("TOKEN_API")
          print("Fetching:", m3u_url)
          try:
              resp = requests.get(m3u_url, timeout=20)
              print("Status Code:", resp.status_code)
              m3u_text = resp.text
          except Exception as e:
              print("❌ Failed to fetch M3U:", e)
              sys.exit(1)

          # --- Try to extract cookie for tvg-id="1373" ---
          match = re.search(r'tvg-id="1373".*?#EXTHTTP:\{"cookie":"([^"]+)"\}', m3u_text, re.S)
          if not match:
              print("❌ Cookie not found for tvg-id=1373")
              # Optional: print small portion of text for debugging
              print(m3u_text[:500])
              sys.exit(1)
          cookie_val = match.group(1)
          print("✅ Cookie extracted:", cookie_val)

          # --- Update playbackURL ---
          for k, v in data.items():
              if "playbackURL" in v:
                  base = v["playbackURL"].split("?")[0]
                  v["playbackURL"] = f"{base}?{cookie_val}&xxx=%7Ccookie={cookie_val}"

          # --- Save new JSON ---
          with open("fuck2.json", "w") as f:
              json.dump(data, f, indent=4)
          print("✅ fuck2.json created successfully")

          PY

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add fuck2.json
          git commit -m "Auto update fuck2.json with new token" || echo "No changes to commit"
          git push
